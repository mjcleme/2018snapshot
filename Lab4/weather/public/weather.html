<html>
<head>
<title>City Finder</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
<form>
Enter A Utah City: <input type="text" id="cityfield" value=""><br>
Suggestion: <span id="txtHint">Empty</span>
</form>
<form>
Enter A Word: <input type="text" id="owl" value=""><br>
<button id="owlbutton">Submit</button>
Definition: <span id="owldef">Empty</span>
</form>

<script>
$( "#cityfield" ).keyup(function() {
  var url = "getcity?q="+$("#cityfield").val();
  $.getJSON(url,function(data) {
    var everything;
    everything = "<ul>";
    $.each(data, function(i,item) {
      everything += "<li> "+data[i].city;
    });
    everything += "</ul>";
    $("#txtHint").html(everything);
  });
});
$( "#owlbutton" ).click(function(event) {
  event.preventDefault();
  var url = "owl?q="+$("#owl").val();
  $.getJSON(url,function(data) {
    console.log(data);
    var everything;
    everything = "<ul>";
    $.each(data, function(i,item) {
      everything += "<li> "+data[i].defenition;
    });
    everything += "</ul>";
    $("#owldef").html(everything);
  });
});
</script>
</body>
</html>
